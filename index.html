<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickBite - Food Delivery</title>

  <!-- Internal CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffa482;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background-color: #fff3e0;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h2 {
      color: #ff5722;
      margin-bottom: 10px;
    }

    .food-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .food-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .food-card h3 {
      color: #333;
      margin: 10px 0;
    }

    .order-btn {
      background-color: #ff5722;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-btn:hover {
      background-color: #e64a19;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>QuickBite</h1>
    <p>Delicious food delivered to your door</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Order</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Welcome to QuickBite!</h2>
    <p>Fresh. Fast. Tasty. Explore our top dishes below.</p>
  </section>

  <section class="food-items">
    <div class="food-card">
      <img src="https://via.placeholder.com/150" alt="Burger" width="100%">
      <h3>Cheese Burger</h3>
      <p>₹199</p>
      <button class="order-btn">Order Now</button>
    </div>

    <div class="food-card">
      <img src="https://via.placeholder.com/150" alt="Pizza" width="100%">
      <h3>Veggie Pizza</h3>
      <p>₹299</p>
      <button class="order-btn">Order Now</button>
    </div>

    <div class="food-card">
      <img src="https://via.placeholder.com/150" alt="Pasta" width="100%">
      <h3>White Sauce Pasta</h3>
      <p>₹249</p>
      <button class="order-btn">Order Now</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 QuickBite. All rights reserved.</p>
  </footer>

</body>
</html>
